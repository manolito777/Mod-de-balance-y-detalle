l_english:
 
 
 request_grant:1 "Request a Grant"
 request_grant_action_name:1 "$request_grant$"
 request_grant_action_propose_name:0 "Grant Request"
 request_grant_desc:4 "#header $request_grant$#!\n$TOOLTIP_DELIMITER$\nAn [concept_instant_diplomatic_action] where one [concept_country] with at least £500k of credit sends money to another [concept_country] with an option of sending an [concept_obligation] or not. #red This will cost both the granter and grantee#! 200 [concept_influence] #red for five years.#!"
 request_grant_proposal_notification_name:1 "$request_grant_action_propose_name$ Proposed"
 request_grant_proposal_notification_desc:5 "[INITIATOR_COUNTRY.GetName] has requested a grant from our coffers."
 request_grant_proposal_notification_effects_desc:0 "$request_grant_desc$"
 request_grant_proposal_accepted_name:0 "$request_grant_action_propose_name$ Accepted"
 request_grant_proposal_accepted_desc:1 "[TARGET_COUNTRY.GetName] accepted our proposal to send us a grant."
 request_grant_proposal_declined_name:0 "$request_grant_action_propose_name$ Refused"
 request_grant_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] declined our proposal to send us a grant."
 request_grant_proposal_third_party_accepted_name:1 "$request_grant_action_propose_name$ Accepted"
 request_grant_proposal_third_party_accepted_desc:2 "[TARGET_COUNTRY.GetName] has sent [INITIATOR_COUNTRY.GetName] a grant."
 request_grant_proposal_third_party_declined_name:0 "$request_grant_action_propose_name$ Refused"
 request_grant_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName] declined to send [INITIATOR_COUNTRY.GetName] a grant."
 request_grant.t1:0 "A grant request is being negotiated by another country"
 request_grant.t2:0 "A month must pass"
 request_grant.t3:0 "Must have at least £500,000 in disposable cash"
 request_grant.t4:0 "One one grant request can be accepted or declined per month"
 request_grant.t5:0 "Our treasury cannot be full."
 
 
 GM_Action:0 "GM Action"
 GM_Action_action_name:0 "$GM_Action$"
 GM_Action_action_propose_name:0 "$GM_Action$"
 GM_Action_desc:0 "Game Master diplomatic actions toward players that circumvent game mechanics."
 GM_Action_action_notification_name:0 ":1 "$GM_Action$ Taken"
 GM_Action_action_notification_desc:0 ":5 "The GM tool is being used on our nation."
 GM_Action.t:0 "A GM action is being undertaken in another country"
 GM_Action_action_notification_third_party_name:1 "GM Action undertaken on another player"
 GM_Action_action_notification_third_party_desc:1 "The GM has taken an action against or in favor of [TARGET_COUNTRY.GetName]."




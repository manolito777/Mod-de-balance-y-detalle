 towards_to_modernity_1_reason: "El Occidente nos saca zancadas de ventaja, y para poder atraparles deberemos de aumentar nuestro propio ritmo, comenzando por las instituciones que nos anclan al pasado."
 towards_to_modernity_2_reason: "Ellos son pocos, pero sus ideas muchas, y a lo largo de su tiempo vital retienen conocimiento que se esmeran en enseñar a las nuevas generaciones. Nosotros debemos hacer lo mismo."
 towards_to_modernity_3_reason: "Sus ejércitos han abandonado la melé hace mucho; hacen uso de tácticas complejas apoyados por una amplia logística. Nosotros debemos hacer lo mismo; que no quede ni un lancero de a pie, ni un espadachín en nuestras filas."
 towards_to_modernity_4_reason: "Riqueza y conocimiento impulsan el progreso: el trabajo que hoy hacen cien mañana bien lo hace uno. Nuestra población nos da la ventaja en el largo plazo, pero solo si les enseñamos que el capital es progreso."
 towards_to_modernity_5_reason: "Para tener una poderosa industria, debemos impulsar nuestra educación: un mal obrero es un obrero que no lee."
 towards_to_modernity_6_reason: "Finalmente podremos decir que nuestro país es un igual en el gran juego europeo"
 

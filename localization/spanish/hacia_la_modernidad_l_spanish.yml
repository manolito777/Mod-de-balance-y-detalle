 towards_to_modernity_reason: "Nuestros emisarios vuelven a casa pálidos de su visita a Europa: nos traen relatos de máquinas de vapor, de poderosos ejércitos y fuerte burocracia. Durante siglos aceptamos a sus mercaderes; ahora, los bárbaros están ante nuestras puertas. Debemos tragarnos nuestro orgullo, aprender de ellos y recorrer nuestra propia senda hacia la modernidad."

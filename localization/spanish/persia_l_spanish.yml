l_spanish:

 je_golden_crescent: "El Nacimiento del Creciente Dorado"
 persian_boom: "Explosión demográfica de Persia"
 golden_crescent.1.t: "El dinero crece de la tierra"
 ideology_modern_agrarian: "Agrarismo Persa"
 ideology_modern_agrarian_desc: "Este grupo cree en un enfoque en la agricultura y los agricultores mientras incorpora muchas ideas del mundo más amplio."
 golden_crescent_rural_folk: "Creciente Dorado: Empoderamiento de los Agricultores"
 golden_crescent_landowners: "Creciente Dorado: Aumento de la Producción"
 golden_crescent.1.a: "Dejemos que nuestros agricultores hagan lo mejor de esto"
 golden_crescent.1.b: "Nuestros aristócratas harán prosperar al país"
 golden_crescent.1.d: "Productos para el mundo, hechos en Persia."
 golden_crescent.1.f: "Durante milenios hemos vendido e intercambiado cultivos exóticos para ser vendidos en los mercados de grandes imperios, tanto del oeste como del este. Nuestros productos ahora pueden llegar a todo el mundo, y prosperaremos por ello."
 golden_crescent.2.t: "Aumento de la producción local"
 golden_crescent.2.a: "Importar esclavos para satisfacer la demanda"
 golden_crescent.2.b: "Fomentar la migración a las provincias"
 golden_crescent.2.d: "Nuestras plantaciones superan las expectativas."
 golden_crescent.2.f: "A medida que nuestra economía de plantaciones se desarrolla, requerimos aún más manos para trabajar en los campos. Hasta que encontremos una manera de reducir la carga de trabajo, debemos decidir un curso de acción para seguir aumentando nuestra economía."
 golden_crescent_slavery: "Importación de esclavos"
 golden_crescent_workers: "Fomentar a los trabajadores"
 je_sick_man_bread_basket: "Tanzimat: Granero Imperial"
 je_sick_man_industrial_heartland: "Tanzimat: Corazón Industrial"
 ottoman_rural_boom: "Nuevas Prácticas Agrarias"
 ottoman_industrial_boom: "Boom Industrial Otomano"
 je_sick_man_bread_basket_reason: "Nuestro imperio camina por una delgada línea entre modernizarse y proveer a nuestra gente. Hacer uno no debe significar descuidar el otro: por lo tanto, debemos crear un nuevo granero para nuestro imperio, ya sea en Mesopotamia o Egipto, porque somos un río para nuestro pueblo."
 je_sick_man_industrial_heartland_reason: "Para estar a la par con las otras potencias en Europa, requerimos materias primas. Si satisfacemos esas necesidades, fomentaremos una industria lista para la lucha."
 state_trait_northern_forests: "Bosques del Norte"
 state_trait_japanese_fishing: "Pesca Japonesa"
 ig_trait_famine_reserves_per: "Preservación de Silos"
 ig_trait_famine_reserves_per_desc: "Los aristócratas cooperantes saben mejor que dejar que la mano que los alimenta muera de hambre."
 building_group_bg_subsistence_agriculture_mortality_mult: "Mortalidad de Empleados en Agricultura de Subsistencia"
 building_group_bg_subsistence_agriculture_mortality_mult_desc: "Una reducción en la mortalidad de los empleados de Agricultura de Subsistencia."

 


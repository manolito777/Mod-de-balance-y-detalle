je_conquista_americas_main: "La Reconquista de las Américas"
reclamar_centroamerica_scripted_button: "Reclamar Centroamérica"
reclamar_nueva_granada_scripted_button: "Reclamar el Virreinato de Nueva Granada"
reclamar_el_peru_scripted_button: "Reclamar el Virreinato del Perú"

reclamar_centroamerica_scripted_button_desc: "Hace una generación sería una posesión insignificante comparada al resto de joyas de nuestra corona. Hoy, sin embargo, es el premio perfecto. Débil, separada, es el territorio idóneo para establecer una cabeza de playa."
reclamar_nueva_granada_scripted_button_desc: "El hogar del revolucionario. El antiguo Virreinato de Nueva Granada, hogar del revolucionario Bolívar. El segundo mejor objetivo a nuestro alcance: ocuparlo nos permitiría asegurar las posesiones caribeñas y daría un fuerte golpe a los rebeldes."
reclamar_el_peru_scripted_button_desc: "Una de las dos joyas de la Corona española. Su conquista se posa difícil, pero no por ello menos obligada, ni menos agraciada: pagarán su rebeldía en plata y sangre."

je_conquista_americas_main_reason: "España sinónimo de América durante siglos. Ha pasado una generación desde entonces, y muchos de nuestros súbditos ya no recuerdan lo que era ser amos de medio mundo. Todavía estamos a tiempo de revertirlo, si es que conseguimos que esos "herederos de Cádiz" entren en razón. Una vez lo logremos y restauremos la Unión Ibérica, podremos proseguir con el resto de la reconquista."
je_conquista_americas_main_goal: "Ocupamos los tres objetivos."

perseguir_destino_imperial: "Perseguir nuestro destino imperial"
perseguir_destino_imperial_desc: "La Casa de Borbón triunfa. Contra todas las expectativas que los anglos y los franceses tenían en nosotros, mantenemos un férreo sobre la mitad de nuestras viejas posesiones coloniales. Ahora que nos hemos afianzado en el juego de las grandes potencias debemos terminar nuestra reconquista; que este siglo sea una vez más el Siglo Dorado de España."

je_destino_imperial_main: "El Destino Imperial de la Unión Ibérica."
je_destino_imperial_main_reason: "Ante nosotros se presenta una gran hazaña: unir de nuevo España y Portugal con sus colonias. De ser así, tendremos sin duda alguna el imperio más grande entre todas las potencias europeas."
je_destino_imperial_main_goal: "Ocupamos los tres objetivos."

reclamar_mexico_scripted_button_desc: "La primera fuente de riquezas para España. Nueva España es hoy un objetivo más humilde, aunque no menos importante. Es propiedad de la Corona, y mejor en nuestras manos que en las de los anglos."
reclamar_mexico_scripted_button: "Reclamar el Virreinato de Nueva España"

reclamar_la_plata_scripted_button: "Reclamar el Virreinato de la Plata"
reclamar_la_plata_scripted_button_desc: "El Virreinato del Río de la Plata componía parte de los Andes, así como mucha de la fértil región de las Pampas. De recuperarlo, sería para nosotros lo que Egipto fue para Roma."

reclamar_brasil_scripted_button: "Reclamar el Brasil"
reclamar_brasil_scripted_button_desc: "El Brasil era la única colonia portuguesa, comparable a uno de nuestros virreinatos. Sus recursos son amplios, para aplicaciones antiguas y modernas, y por ello debemos materializar nuestro dominio sobre el territorio."


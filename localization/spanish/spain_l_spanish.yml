 je_guerra_carlista_main: "La Primera Guerra Carlista"
 je_guerra_carlista_main_reason: "Comenzada en octubre de 1833, la denominada Guerra Carlista canaliza distintas corrientes políticas nacidas de la Guerra de Independencia. Aunque el bando de la reina Isabel tiene la victoria militar al alcance de la mano no puede decirse lo mismo de su situación interna, ya que dos facciones disputan el control de la regencia; los herederos de Cádiz, herederos del espíritu de la Revolución Francesa, poseen las ideas más radicales, pero son inestables y hostiles en la población; por otro lado, los Moderados apoyan un modelo constitucional conservador a semejanza del británico, rígido pero capaz de contentar a todo el mundo. Hacerlo, sin embargo, implica una nueva España, que mira más allá de su pasado colonial en las Américas. Los Carlistas, aferrados a dicho pasado, aún pretenden hacerse con el trono, pero solo encontrarán la victoria en un acuerdo diplomático casi inconcebible, el matrimonio de Isabel con el primogénito de Carlos. De lograrlo se harían con la Corona de facto, y podrían posar su mirada sobre los dominios de antaño. Tenemos ante nosotros el presente dilema, escoger entre una de las facciones o rezar porque la tormenta amaine."
 giro_carlista_scripted_button: "Invitar a Carlos al trono"
 abrazar_el_liberalismo_frances_scripted_button: "Renovar el espíritu de Cádiz"
 abrazar_el_liberalismo_ingles_scripted_button: "Acuartelarnos en los Moderados"
 
 giro_carlista_scripted_button_desc: "Carlos María Isidro de Borbón se hace con el trono, restaurando el Antiguo Régimen."
 abrazar_el_liberalismo_frances_scripted_button_desc: "Aunque una opción controvertida, avivar el fuego de los radicales gaditanos impulsaría a España al frente de la democracia en Europa."
 abrazar_el_liberalismo_ingles_scripted_button_desc: "La opción más estable: confiemos en que estabilidad signifique prosperidad."
 
 guerra_carlista_breath.1.t: "Un suspiro de alivio"
 guerra_carlista_breath.1.d: "La regenta María Cristina aplica un nuevo Estatuto Real."
 guerra_carlista_breath.1.f: "La tormenta ha amainado, y, contra lo que se esperaba, la regenta María Cristina ha conseguido mantener el control. Las facciones liberales han aceptado el Estatuto Real a regañadientes, y, los Carlistas, exiliados por centroeuropa."
 guerra_carlista_breath.1.a: "España puede dar un suspiro de alivio, aunque sea uno solo."
 
 regenta_maria_cristina: "Regenta María Cristina"
 
 ig_trait_firmeza_y_mesura: "Firmeza y Mesura"
 ig_trait_firmeza_y_mesura_desc: "En este nuestro país hay que tener dos cosas claras para triunfar: la primera es seguir con firmeza al régimen liberal; la segunda, aplicar sus principios con mesura."
 ig_trait_ideal_gaditano: "Ideal Gaditano"
 ig_trait_ideal_gaditano_desc: "Aunque, a veces, los ideales se queden en los panfletos y las Constituciones, el pueblo debe luchar con toda su voluntad para manifestarlos."
 ig_trait_santiago_y_cierra: "Santiago y cierra, ¡España!"
 ig_trait_santiago_y_cierra_desc: "La Guerra de Independencia fue un frío recordatorio de la verdadera identidad nacional: Dios, Patria, Rey. Defenderemos esos ideales hasta la última gota de sangre, noble o plebeya, con la gracia de Dios y de Santiago."


 ruhr_boom.1.f: "La región del Ruhr fue una parte principalmente agraria de la actual Alemania hasta aproximadamente 1850. La creciente demanda de carbón tuvo como objetivo esta región por parte de los grupos mineros, haciéndo que el Ruhr experimentase una industrialización a un nivel no visto en cualquier otra región alemana."

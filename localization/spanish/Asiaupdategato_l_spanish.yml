 je_investigacion_peruana: "Reformar Examen Imperial"
 je_investigacion_peruana_reason: "Durante generaciones, hijos de agricultores, artesanos y comerciantes se estrellaron contra el muro de los clásicos, solo para ser considerados indignos. Para estar a la altura de la educación occidental, debemos matar a la bestia de ocho patas y finalmente abrir las puertas del conocimiento a todos los que poseen talento. Una nación de millones debe atraer las mentes de millones."

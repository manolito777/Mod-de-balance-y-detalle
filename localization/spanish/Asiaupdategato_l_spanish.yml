 modifier_peruano: "Examen Imperial"
 je_eic_india: "El Nacimiento de Bharat"
 unification_candidate: "Candidato a la Unificación"
 je_eic_india_reason: "Largo tiempo dividido por príncipes y imperios, el subcontinente ahora se mueve como uno solo. Ha llegado el momento de unir a nuestro pueblo bajo una sola bandera — no como fragmentos del pasado, sino como una India soberana renacida."
 ideology_anti_clerical_mod: "Anticlerical"
 ig_trait_turban_rebellion: "Rebelión del Turbante" 
 ig_trait_turban_rebellion_desc: "Somos los hijos e hijas de la tierra, largamente ignorados y ahora enfurecidos. Nuestras manos siembran la tierra, pero nuestras voces no se oyen. Si nuestro trabajo es olvidado, que nuestra rebelión sea recordada."
 ig_trait_fierce_quotaism_desc: "Defendemos la santidad de la tradición y el orden. Cuando el mérito es dejado de lado por cuotas, los pilares de la sabiduría se quiebran. Que los salones del aprendizaje recuerden: el respeto debe ganarse, no redistribuirse."
 ig_trait_manchu_quarreling_desc: "Somos herederos de siglos de servicio imperial, pero ahora nuestra unidad flaquea. Mientras los eruditos manchúes y han disputan doctrina y precedentes, la burocracia se fragmenta—minando la autoridad que antes provenía del orden y el consenso."
 ig_trait_lack_of_leadership_desc: "Marchamos con coraje, pero sin dirección. El mando incompetente agota nuestra fuerza, desperdicia suministros y destruye la moral. Hasta que surja un liderazgo verdadero, cada campaña corre el riesgo de colapso interno."
 ig_trait_autonomous_breakdown_desc: "Formamos la columna vertebral de la administración local y el orden comercial. Pero con nuestra coordinación desgastada, las ineficiencias se multiplican—el crédito se aprieta, los registros fallan y el aparato estatal comienza a detenerse en sus niveles más bajos."
 ig_trait_neoconfucian_retreat_desc: "No retrocedemos—preservamos. En tiempos de caos, es nuestro deber proteger los fundamentos morales de la sociedad. Que otros persigan la novedad; nosotros mantendremos el orden, la virtud y la sabiduría de los antiguos."
 ig_trait_stunted_innovation_desc: "Sin visión ni confianza, la empresa se marchita. A medida que los motores del progreso se desaceleran, el capital huye del riesgo y la invención cede a la hesitación."
 Swedish_efficiency: "Eficiencia Sueca"
 Swedish_efficiency_desc: "Procesos estandarizados, ingeniería de precisión y prácticas laborales disciplinadas—la industria sueca establece el estándar de producción con mínimo desperdicio y máxima coordinación."

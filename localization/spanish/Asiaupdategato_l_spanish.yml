 five_year_plan.1.d: "La cuenca del río Amarillo, antes conocida por inundaciones y hambrunas, ahora zumba con el poder de hornos y taladros. El Plan Quinquenal establecido por el Emperador ha llegado a su fin — y con ello, se ha forjado una nueva base de acero y carbón. Lo que comenzó como una visión ha tomado forma física: minas que se extienden por millas, ferrocarriles que conectan el interior, y miles trabajan ahora en talleres que rugen como dragones. El Imperio ha domado el río — no con presas, sino con industria. Esto ya no es un sueño. Esto es el futuro."

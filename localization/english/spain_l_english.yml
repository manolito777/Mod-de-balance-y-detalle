 ig_trait_firmeza_y_mesura: "Firmness and Restraint"
 ig_trait_firmeza_y_mesura_desc: "In this country of ours we must be clear about two things to succeed: the first is to firmly follow the liberal regime; the second is to apply its principles with moderation."
 ig_trait_ideal_gaditano: "Gaditan Ideal"
 ig_trait_ideal_gaditano_desc: "Although, sometimes ideals remain in pamphlets and Constitutions, the people must fight with all their will to manifest them."
 ig_trait_santiago_y_cierra: "Santiago y cierra, ¡España!"
 ig_trait_santiago_y_cierra_desc: "The War of Independence was a cold reminder of the true national identity: God, Country, King. We will defend those ideals to the last drop of blood, noble or commoner, with the grace of God and Santiago."


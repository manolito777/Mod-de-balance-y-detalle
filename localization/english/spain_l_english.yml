 je_reconquista_nueva_granada_reason: "El hogar del revolucionario. El antiguo Virreinato de Nueva Granada, hogar del revolucionario Bolívar. El segundo mejor objetivo a nuestro alcance: ocuparlo nos permitiría asegurar las posesiones caribeñas y daría un fuerte golpe a los rebeldes."
 je_reconquista_el_peru_reason: "Una de las dos joyas de la Corona española. Su conquista se posa difícil, pero no por ello menos obligada, ni menos agraciada: pagarán su rebeldía en plata y sangre."


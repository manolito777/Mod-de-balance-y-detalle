 je_conquista_americas_main: "The Reconquest of the Americas"
 reclamar_centroamerica_scripted_button: "Reclaim Central America"
 reclamar_nueva_granada_scripted_button: "Claim the Viceroyalty of New Granada"
 reclamar_el_peru_scripted_button: "Claim the Viceroyalty of Peru"

 reclamar_centroamerica_scripted_button_desc: "A generation ago it would have been an insignificant possession compared to the rest of the jewels in our crown. Today, however, it is the perfect prize. Weak, separated, it is the ideal territory to establish a beachhead."
 reclamar_nueva_granada_scripted_button_desc: "The home of the revolutionary. The former Viceroyalty of New Granada, home of the revolutionary Bolívar. The second best objective within our reach: occupying it would allow us to secure the Caribbean possessions and deal a strong blow to the rebels."
 reclamar_el_peru_scripted_button_desc: "One of the two jewels of the Spanish Crown. Its conquest is difficult, but no less obligatory, nor less graceful: they will pay for their rebellion in silver and blood."

 je_conquista_americas_main_reason: "Spain has been synonymous with America for centuries. A generation has passed since then, and many of our subjects no longer remember what it was like to be masters of half the world. We still have time to reverse it, if we can get those "heirs of Cádiz" come to their senses. Once we achieve this and restore the Iberian Union, we can continue with the rest of the reconquest."
 je_conquista_americas_main_goal: "We occupied all three objectives."

 perseguir_destino_imperial: "Pursue our imperial destiny"
 perseguir_destino_imperial_desc: "The House of Bourbon triumphs. Against all the expectations that the Angles and the French had in us, we maintain a firm grip on half of our old colonial possessions. Now that we have established ourselves in the game of the great powers we must finish our reconquest; May this century be once again the Golden Age of Spain."

 je_destino_imperial_main: "El Destino Imperial de la Unión Ibérica."
 je_destino_imperial_main_reason: "Ante nosotros se presenta una gran hazaña: unir de nuevo España y Portugal con sus colonias. De ser así, tendremos sin duda alguna el imperio más grande entre todas las potencias europeas."
 je_destino_imperial_main_goal: "Ocupamos los tres objetivos."

 reclamar_mexico_scripted_button_desc: "La primera fuente de riquezas para España. Nueva España es hoy un objetivo más humilde, aunque no menos importante. Es propiedad de la Corona, y mejor en nuestras manos que en las de los anglos."
 reclamar_mexico_scripted_button: "Reclamar el Virreinato de Nueva España"

 reclamar_la_plata_scripted_button: "Reclamar el Virreinato de la Plata"
 reclamar_la_plata_scripted_button_desc: "El Virreinato del Río de la Plata componía parte de los Andes, así como mucha de la fértil región de las Pampas. De recuperarlo, sería para nosotros lo que Egipto fue para Roma."

 reclamar_brasil_scripted_button: "Reclamar el Brasil"
 reclamar_brasil_scripted_button_desc: "El Brasil era la única colonia portuguesa, comparable a uno de nuestros virreinatos. Sus recursos son amplios, para aplicaciones antiguas y modernas, y por ello debemos materializar nuestro dominio sobre el territorio."


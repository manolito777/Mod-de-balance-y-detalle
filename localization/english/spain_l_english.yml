 je_guerra_carlista_main: "The First Carlist War"
 je_guerra_carlista_main_reason: "Started in October 1833, the so-called Carlist War channels different political currents born from the War of Independence. Although Queen Isabel's side has military victory within reach, the same cannot be said of its internal situation, since two factions dispute control of the regency; the heirs of Cádiz, heirs of the spirit of the French Revolution, have the most radical ideas, but are unstable and hostile in the population; on the other hand, the Moderates support a similar conservative constitutional model; of the British, rigid but capable of pleasing everyone. Doing so, however, implies a new Spain, which looks beyond its colonial past in the Americas. The Carlists, clinging to said past, still seek to take the throne. But they will only find victory in an almost inconceivable diplomatic agreement, the marriage of Isabel with Charles's first-born son. If this is achieved, they would take over the Crown de facto, and they would be able to set their sights on the domains of yesteryear. We have before us the present dilemma, choosing between one of the factions or praying that the storm subsides." giro_carlista_scripted_button: "Invitar a Carlos al trono"
 abrazar_el_liberalismo_frances_scripted_button: "Renew the spirit of Cádiz"
 abrazar_el_liberalismo_ingles_scripted_button: "Quarter ourselves in the Moderates"
 
 giro_carlista_scripted_button_desc: "Carlos María Isidro de Borbón takes the throne, restoring the Old Regime."
 abrazar_el_liberalismo_frances_scripted_button_desc: "Although a controversial option, fueling the fire of Cadiz radicals would propel Spain to the forefront of democracy in Europe."
 abrazar_el_liberalismo_ingles_scripted_button_desc: "The most stable option: let us trust that stability means prosperity."
 
 guerra_carlista_breath.1.t: "A moment of respite"
 guerra_carlista_breath.1.d: "The regent María Cristina applies a new Magna Carta."
 guerra_carlista_breath.1.f: "The storm has subsided, and, contrary to what was expected, the manager María Cristina has managed to maintain control. The liberal factions have accepted the Royal Statute reluctantly, and the Carlists, exiled throughout Central Europe"
 guerra_carlista_breath.1.a: "Spain may yet have a moment of respite, even if it's just one."
 
